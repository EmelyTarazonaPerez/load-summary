<article>
  <p [class.text]="number" [style]="{'color': style_p}">{{textStatick}}</p>
  <b *ngIf="isNumber(textDinamic) else normalTextDimanic"
   [class.active]="number"
   [style]="{'color': style_p}">
    {{textDinamic | currency}}
  </b>
  <ng-template #normalTextDimanic>
    <b [class.active]="number" [style]="{'color': style_p}">
      {{textDinamic}}
    </b>
  </ng-template>
</article>
